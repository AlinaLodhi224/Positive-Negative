<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let num = parseFloat(prompt("Enter a number:"));

if (num > 0) {
    document.write("Positive");
} else if (num < 0) {
    document.write("Negative");
} else {
    document.write("Zero");
}


    </script>
</body>
</html>
